<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CM's Lending</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3>‚öôÔ∏è Global Settings</h3>
        <label>Penalty Amount (‚Ç±)</label>
        <input type="number" id="setPenaltyAmount" placeholder="50">
        <label>Penalty Interval (Hours)</label>
        <input type="number" id="setPenaltyHours" placeholder="5">
        <button class="save-btn" onclick="saveSettings()">Save & Close</button>
    </div>
  </div>

  <div class="app-wrapper">
    
    <div class="sidebar">
        <div class="brand">CM's Lending</div>
        
        <div class="borrower-list" id="borrowerTabs">
            </div>

        <button class="add-new-btn" onclick="showCreateScreen()">+ New Borrower</button>
        <div class="credit-count" id="creditCount">0/5 Borrowers</div>
        
        <button class="settings-btn-side" onclick="openSettings()">‚öôÔ∏è Settings</button>
    </div>

    <div class="main-content">

        <div id="createScreen" class="screen-panel">
            <h1>Create New Loan</h1>
            <div class="section-box">
                <label>Borrower's Name</label>
                <input type="text" id="newBorrowerName" placeholder="Juan Dela Cruz">

                <div class="row">
                    <div class="half">
                        <label>Principal (‚Ç±)</label>
                        <input type="text" id="newPrincipal" placeholder="10,000" oninput="formatInput(this)">
                    </div>
                    <div class="half">
                        <label>Interest (%)</label>
                        <input type="number" id="newInterest" value="20">
                    </div>
                </div>

                <label>Loan Date (Start)</label>
                <input type="date" id="newLoanDate">

                <label style="color:#d35400;">Payment Due Date</label>
                <input type="date" id="newDueDate">
                <small style="color:#888;">*Penalty starts the day AFTER this date.</small>

                <button class="save-borrower-btn" onclick="saveNewBorrower()">üíæ Save Borrower</button>
            </div>
        </div>

        <div id="manageScreen" class="screen-panel" style="display:none;">
            <div class="header-row">
                <h1 id="displayBorrowerName">Borrower Name</h1>
                <button class="delete-icon" onclick="deleteActiveBorrower()">üóëÔ∏è</button>
            </div>

            <div class="section-box locked-info">
                <div class="row">
                    <div class="half">
                        <label>Total Due</label>
                        <input type="text" id="manageAmount" readonly>
                    </div>
                    <div class="half">
                        <label>Due Date</label>
                        <input type="date" id="manageDueDate" readonly>
                    </div>
                </div>
                <input type="hidden" id="managePrincipal">
                <input type="hidden" id="manageLoanDate">
            </div>

            <div class="section-box">
                <h3>Payment Entry</h3>
                <label>Actual Payment Date</label>
                <input type="date" id="paymentDate">

                <label>Actual Payment Time</label>
                <input type="time" id="paymentTime">

                <label style="color:#27ae60;">Amount Paid Now (‚Ç±)</label>
                <input type="text" id="amountPaid" placeholder="Leave blank if full payment" oninput="formatInput(this)">
                
                <div class="rule-box">
                    <span>‚ö†Ô∏è</span>
                    <span id="ruleText">Rule: ‚Ç±50 per 5 hours</span>
                </div>
            </div>

            <div class="button-group">
                <button class="calc-btn" onclick="calculate()">Calculate Status</button>
                <button id="finalDownloadBtn" class="download-btn" onclick="downloadSmartReceipt()" style="display:none;">üì• Download Receipt & Update</button>
                <button class="copy-btn" onclick="copyToClipboard()">üìã Copy for Messenger</button>
            </div>

            <div id="output" class="output-box"></div>
            <div id="breakdown" class="breakdown-box"></div>
        </div>

    </div>
  </div>

  <div id="final-receipt-image" style="position: absolute; left: -9999px; width: 400px; background: white; padding: 30px; color: black; font-family: 'Courier New', Courier, monospace; border: 1px solid #000;">
      <div id="receipt-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
